<html>
<script>
    //Declarando variaveis
    var soma = 4 + 2;
    console.log(soma);

    var subtracao = 5 - 3;
    console.log(subtracao);

    var multiplicacao = 5 * 4;
    console.log(multiplicacao);

    var divisao = 20 / 4;
    console.log(divisao);

    var resto = 20 % 3;
    console.log(resto);

    //potencia de 3 ** 4 = 3*3*3*3 = 81
    var poteciacao = 3 ** 4;
    console.log(poteciacao);


    //ordem de precedencia
    var a = 10;
    var b = 80;
    var resultado = (a + b) / (8 + 2);
    console.log(resultado);

    //Utilizando o incremento
    var incremento = 12;
    incremento = incremento + 1;
    //outra forma de escrever a expressao incremento resumida
    incremento++;
    console.log(incremento);

    //Decremento
    var decremento = 10;
    decremento = decremento - 1;
    decremento--;
    console.log(decremento);

</script>

</html>
