<html>
    <script>
        //criando uma funcao para calcular media - 
        function calculoMediaNotas(notaA, notaB, notaC, notaD){
            var media = (notaA + notaB + notaC + notaD) / 4;
            return media;
        }

        var media = calculoMediaNotas(10, 30, 40, 50);
        //mostrando o resultado da media
        console.log(media);
    </script>
</html>
